<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/WhatsApp Image 2020-03-30 at 3.44.24 PM.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>counter</title>
</head>
<body>
    <div class="container">

        <h1 class="head">COUNTER</h1>

        <h1 id="count" class="cant">0</h1>
        <button class="addcount" onclick="func1()">Increase Count</button>
        <button class="subcount" onclick="func2()">Lower.. Count</button>

    </div>
  

    <script type="text/javascript">
          
          let number=0;


          function func1() {

              const final = ++number;
              document.getElementById("count").innerHTML= final;

              if (final>0){
                document.getElementById("count").style.color = "green";
                
                
               }
               else if (final<0){
                 document.getElementById("count").style.color = "red";
                
               }
               else if (final==0){
                 document.getElementById("count").style.color = "black";
                
               }

                
        
          }

          
          function func2() {

                const final = --number;
                document.getElementById("count").innerHTML= final;

                if (final>0){
                document.getElementById("count").style.color = "green";
                
                
               }
               else if (final<0){
                 document.getElementById("count").style.color = "red";
                 
               }
               else if (final==0){
                 document.getElementById("count").style.color = "black";
                
               }

                
                

           }




       



    
    </script>

    
</body>
</html>
